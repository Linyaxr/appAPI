<ion-view title="周公解梦">
  <ion-content>
    <div class="list">
      <div class="bar bar-header item-input-inset">
        <label class="item-input-wrapper">
          <i class="icon ion-ios-search placeholder-icon"></i>
          <input type="search" placeholder="输入你梦见的比如：蛇、打雷、金矿" ng-model="linjm">
        </label>
        <button class="button button-clear" ng-click="linJM(linjm)">
          <i class="ion-ios-search btnS"></i>
        </button>
      </div>
    </div>

    <div style="text-align: center;padding: 50px;" ng-if="disab">
      <ion-spinner icon="android"></ion-spinner>
      <p style="margin: 4px 0px;font-size: 12px;color: #c0c0c0;">查找中...</p>
    </div>
    <div class="lin_sfzInfo" ng-if="disJM" style="height: auto;">
      <div class="lin_zg">
        <h4>
          <span>梦到</span>
          <b>{{apiResult.newslist[0].title}}</b>
        </h4>
        <div>
          <p>{{apiResult.newslist[0].result}}</p>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
