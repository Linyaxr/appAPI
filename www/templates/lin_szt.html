<ion-view title="深圳通余额查询">
  <ion-content>
    <div class="list">
      <div class="bar bar-header item-input-inset">
        <label class="item-input-wrapper">
          <i class="icon ion-ios-search placeholder-icon"></i>
          <input type="search" placeholder="请输入深圳通卡号" ng-model="linsz"maxlength="9">
        </label>
        <button class="button button-clear" ng-click="linSZT(linsz)">
          <i class="ion-ios-search btnS"></i>
        </button>
      </div>
    </div>

    <div style="text-align: center;padding: 50px;" ng-if="disab">
      <ion-spinner icon="android"></ion-spinner>
      <p style="margin: 4px 0px;font-size: 12px;color: #c0c0c0;">查找中...</p>
    </div>
    <div class="lin_sfzInfo" ng-if="disSZT">
      <div class="card">
        <div class="item item-text-wrap">
          <h5>查询结果</h5>
          <div>
            <div class="infoKey" ng-init="initSFZlist={0:'卡号',1:'余额',2:'卡有效期',3:'查询时间'}"><p ng-repeat="results in initSFZlist">{{results}}</p></div>
            <div class="infoVal"><p ng-repeat="result in apiResult.data">{{result}}</p></div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
