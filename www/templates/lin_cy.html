<ion-view title="成语查找">
  <ion-content>
    <div class="list">
      <p style="margin: 10px 39px;">
        <i class="ion-android-alert" style="font-size: 20px;position: absolute;left: 15px;top: 18px;color: orangered;"></i>
        点击成语可查看详细信息</p>
      <div class="bar bar-header item-input-inset">
        <label class="item-input-wrapper">
          <i class="icon ion-ios-search placeholder-icon"></i>
          <input type="search" placeholder="请输入成语关键字：龙、蛇、狗" ng-model="lincy">
        </label>
        <button class="button button-clear" ng-click="linCY(lincy)">
          <i class="ion-ios-search btnS"></i>
        </button>
      </div>
    </div>

    <div style="text-align: center;padding: 50px;" ng-if="disab">
      <ion-spinner icon="android"></ion-spinner>
      <p style="margin: 4px 0px;font-size: 12px;color: #c0c0c0;">查找中...</p>
    </div>

    <div class="lin_sfzInfo" ng-if="disCY">
      <div class="card">
        <div class="item item-text-wrap">
          <h5>查询结果</h5><span style="font-size: 13px;margin: 0px 25px;" ng-if="cyLen">一共返回 <span style="color: red">{{apiResult.result.length}}</span> 条成语</span>
          <div class="lin_cyList">
            <ul class="lin_cyDescList" ng-if="cyLis">
              <li ng-repeat="x in apiResult.result" ng-click="lin_cyDesc(x.id)">
                <span style="font-size: 0px;display: none;">{{x.id}}</span>
                <span class="lin_cyLi">{{x.name}}</span>
              </li>
            </ul>
            <div class="lin_cyDescr" ng-if="cyDesc">
              <span style="position: absolute;right: 22px;top: 11px;font-size: 12px;" ng-click="cyReturn(lincy)" ng-if="cyre">返回</span>
              <ul>
                <li>
                  <span class="lin_descName">成语拼音：</span>
                  <span class="lin_descText">{{apiResult.result.spell}}</span>
                </li>
                <li>
                  <span class="lin_descName">成语名称：</span>
                  <span class="lin_descText">{{apiResult.result.name}}</span>
                </li>
                <li>
                  <span class="lin_descName">成语解释：</span>
                  <span class="lin_descText">{{apiResult.result.content}}</span>
                </li>
                <li>
                  <span class="lin_descName">成语典故：</span>
                  <span class="lin_descText" ng-if="apiResult.result.derivation == null">典故为空</span>
                  <span class="lin_descText" ng-if="apiResult.result.derivation != null">{{apiResult.result.derivation}}</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
